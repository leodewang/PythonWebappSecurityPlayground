name: Build, Scan, and Push Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: ${{ vars.IMAGE_NAME || 'python-webapp-security' }}
  ACR_NAME: ${{ secrets.ACR_NAME }}

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

          docker build \
            -t $IMAGE_NAME:$IMAGE_TAG \
            .

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          format: 'table'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'
          ignore-unfixed: true

  push-to-acr:
    needs: build-and-scan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && needs.build-and-scan.result == 'success'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1) Docker login directly to ACR using admin user
      - name: Docker login to ACR
        run: |
          ACR_LOGIN_SERVER=${ACR_NAME}.azurecr.io
          echo "ACR_LOGIN_SERVER=$ACR_LOGIN_SERVER" >> $GITHUB_ENV

          echo "${{ secrets.ACR_PASSWORD }}" | docker login $ACR_LOGIN_SERVER \
            --username ${{ secrets.ACR_USERNAME }} \
            --password-stdin

      # 2) Build image with ACR-qualified tag
      - name: Build Docker image with ACR tag
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          ACR_LOGIN_SERVER=${ACR_NAME}.azurecr.io

          docker build \
            -t $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG \
            .

          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "ACR_LOGIN_SERVER=$ACR_LOGIN_SERVER" >> $GITHUB_ENV

      # 3) Push the commit-tagged image
      - name: Push image to ACR
        run: |
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG

      # 4) Optionally tag and push 'latest'
      - name: Tag and push 'latest'
        run: |
          docker tag $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG \
                     $ACR_LOGIN_SERVER/$IMAGE_NAME:latest
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:latest
